<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {box-sizing: border-box;}
    body {
        border: 1px solid lightblue;
        border-width: 5px;
        padding-left: 8px;
    }
    section {
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, sans-serif;
    }
    label {
        font-weight: bold;
    }

</style>
<body>
    <header><h1>Order Form</h1></header>
    <section>
        <form action="#1">
            <label>What would you like to buy?</label><br>
            <select name="choices">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select><br>
            <label>How many would you like to order?</label><br>
            <input type="radio" name="1">1-$10<br>
            <input type="radio" name="2">2-$20<br>
            <input type="radio" name="3">3-$25<br>
            <label>Name</label><br>
            <input type="text" name="first" value="FirstName">
            <input type="text" name="last" value="LastName"><br>
            <label>Email</label><br>
            <input type="text" name="email"><br>
            <label>Phone Number</label><br>
            <input type="text" name="number1" size="5"> - 
            <input type="text" name="number1" size="5"> - 
            <input type="text" name="number1" size="5"> <br>
            <input type="button" name="submit" value="Submit">
        </form>
    </section> 
</body>
</html>
