    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        body {
            box-sizing: border-box;
        }
        h3 {
            padding: 10px;
            background-color: lightblue;
            color: darkblue;
        }
        section {
            border: 1px solid black;
            width: 30%;
            background-color: lightgoldenrodyellow;
        }
    </style>
    <body>
        <section>
        <h3>ĐĂNG KÝ HỌC VIÊN</h3>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="text" name="birth" id=""></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="male">Nam</td>
                <td style="float:center;"><input type="radio" name="female">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td> 
            </tr>
            <tr>
                <td>Lớp:</td>
                <td><select name="class" id="">
                    <option value="choice">-Chọn lớp-</option>
                    <option value="1">Lớp 1</option>
                    <option value="1">Lớp 2</option>
                </select></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td><input type="tel" name="tel" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Đăng ký</button></td>
                <td><button type="reset">Nhập lại</button></td>
            </tr>
        </table>
        </section>
    </body>
    </html>
